<!DOCTYPE html>
<html>
    <head>
        <title>Fashion Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <script src="cont.js" async></script>
    </head>
    <body>

<center>
        <section class="container content-section">
            <h1 class="section-header">Speacial Sale!!!! Hurry!!!</h1>

            <div class="shop-items">

        <section class="container content-section">
            <p>Discover the latest trends and must-have pieces, curated by our style editors.</p>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="tshirt.png">
                    <div class="shop-item-details"><br>
                        <span class="shop-item-price">$19.99</span><br>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Jeans</span>
                    <img class="shop-item-image" src="jeans.png" >
                    <div class="shop-item-details"><br>
                        <span class="shop-item-price">$29.99</span>
                        <br>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Sneaker</span>
                    <img class="shop-item-image" src="sneeker-201.png">
                    <div class="shop-item-details"><br>
                        <span class="shop-item-price">$66.99</span><br>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
</center>
    </body>
</html>
